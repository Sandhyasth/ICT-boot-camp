<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: powderblue;
        }

        @media screen and (min-width: 500px) {
            body { 
                background-color: rgb(252, 154, 227);
            
            }
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Media Queries</h1>
    <h2>Resize the browser to see the effect</h2>
    <p> The Media query will only apply if the media type is screen and viewpoint is 500px wide or wider.
    </p>
</body>
</html>
